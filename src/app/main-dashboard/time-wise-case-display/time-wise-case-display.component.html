<div class="custom-container mat-elevation-z8">
<div class="custom-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
</div>

    <mat-table #table [dataSource]="dataSource" matSort>
        <!-- Daily Confirmes Column -->
        <ng-container matColumnDef="dailyconfirmed">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Daily Confirmed </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dailyconfirmed}} </mat-cell>
        </ng-container>

        <!--dailydeceasedColumn -->
        <ng-container matColumnDef="dailydeceased">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Daily Deceased </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dailydeceased}} </mat-cell>
        </ng-container>

        <!-- dailyrecovered Column -->
        <ng-container matColumnDef="dailyrecovered">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Daily Recovered </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dailyrecovered}} </mat-cell>
        </ng-container>
        <!-- date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date}} </mat-cell>
        </ng-container>
        <!-- totalconfirmed Column -->
        <ng-container matColumnDef="totalconfirmed">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Total Confirmed </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.totalconfirmed}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="totaldeceased">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Total Deceased </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.totaldeceased}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="totalrecovered">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Total Recovered </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.totalrecovered}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row  class="element-row" 
        *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator  showFirstLastButtons [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
